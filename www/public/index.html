<!doctype html>

<head>
    <title>Phantom Trend</title>
    <link rel="stylesheet" type="text/css" href="css/ptmain.css">
</head>

<body>

    <div class="container">

        <div class="navbar">
            <ul>
                <li><a href="#trend">Trends</a></li>
                <li><a href="#houseforecast">House</a></li>
                <li><a href="#senateforecast">Senate</a></li>
                <li><a href="#aboutthis">About</a></li>
                <li><a href="#recent">Recent</a></li>
            </ul>
        </div>

        <div class="pagetitle">
            <h1>The Phantom Trend</h1>
            <p>Like Nate Silver, only less accurate</p>
        </div>

        <div id="trend" class="pagepart">
            <h2>Trends</h2>
            <div id="trend-chart" style="width:600px; height:300px;" ></div>
            <div id="chart-controls">
                <select id="electorate-select">
                    <option value="AUS" selected>Australia</option>
                    <option value="NSW">NSW</option>
                    <option value="VIC">Victoria</option>
                    <option value="QLD">Queensland</option>
                    <option value="WA">Western Australia</option>
                    <option value="SA">South Australia</option>
                    <option value="TAS">Tasmania</option>
                    <option value="NT">Northern Territory</option>
                    <option value="ACT">ACT</option>
                </select>
            </div>
            <script src="js/dygraph-combined.js"></script>
            <script src="js/jquery.min.js"></script>
            <script src="js/trend.js"></script>
        </div>

        <div id="houseforecast" class="pagepart">
            <h2>House</h2>
        </div>

        <div id="senateforecast" class="pagepart">
            <h2>Senate</h2>
        </div>

        <div id="aboutthis" class="pagepart">
            <h2>About</h2>
        </div>

        <div id="recent" class="pagepart">
            <h2>Recent</h2>
        </div>
    </div>

</body>
